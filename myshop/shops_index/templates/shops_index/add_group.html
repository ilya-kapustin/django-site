{% extends 'shops_index/base.html' %}

{% block content %}
<h1>{{title}}</h1>
<form action="{% url 'add_group' %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <div>{{form.non_field_errors}}</div>
    {{ form.as_p }}
    <button type="submit">Добавить</button>
</form>

{% endblock %}
